<blockquote>
<p>行者 道：“你等是那几个，可报名来，我好点卯。”</p>
</blockquote>

<p>《官场现形记》第三四回：</p>

<blockquote>
<p>别位大人先生，就是发帖子请他光临，来虽来，不过同点卯应名一般，一来就走。”</p>
</blockquote>

<p>郭澄清 《大刀记》第二章</p>

<blockquote>
<p>那些凶煞神，哪天都来点卯。</p>
